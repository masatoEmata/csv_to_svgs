<!DOCTYPE html>
<html>

<head>
    <title>CSV to SVGs</title>
</head>

<body>
    <h1>CSV to SVGs</h1>
    <form action="/upload" enctype="multipart/form-data" method="post">
        <input type="file" name="csv_file" accept=".csv" required>
        <button type="submit">Upload</button>
    </form>
</body>

</html>
