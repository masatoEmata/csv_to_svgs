<!DOCTYPE html>
<html>

<head>
    <title>SVGs to CSV</title>
</head>

<body>
    <h1>SVGs to CSV</h1>
    <form action="/upload/svgs_to_csv" enctype="multipart/form-data" method="post">
        <input type="file" name="files" accept=".svg" required multiple>
        <button type="submit">Upload</button>
    </form>
</body>

</html>
